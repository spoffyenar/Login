<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Css/lineicons.min.css">
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="icon" href="https://www.youtube.com/s/desktop/2075ba2b/img/favicon_144.png" sizes="200x200" >

</head>
<body>
 <div class="sign-div">
     <div class="logo"></div>
     <div class="title">Chat bot</div>
     <div class="sign-up">
         <div class="username">
             <i class="lni lni-user"></i>
             <input type="username" placeholder="username">
         </div>
         <div class="username">
            <i class="lni lni-envelope"></i>
            <input type="email" placeholder="email">
        </div>
        <div class="password">
            <i class="lni lni-lock"></i>
            <input type="password" placeholder="password">
        </div>
     </div>
     
     <button class="buttons">Sign Up</button>
     <div class="link">
         <a href="#">Already have an account?</a> or
         <a href="Login_Form.html">Login</a>
     </div>

 </div>
    

</body>
</html>
